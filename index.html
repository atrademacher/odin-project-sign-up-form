<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="content">
        <section class="hero-banner">
            <div class="content-wrapper">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Project"/><h1>ODIN</h1>
            </div>
            <cite>Photo by <a href="">Halie West</a> on <a href="">Upsplash</a></cite>
        </section>
        <section class="sign-up">  
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Suign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form action="#" method="get">
                <fieldset>
                    <div class="form">
                        <legend>Let's do this!</legend>
                        <div class="input">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" title="Fist Name" id="loginFirstName">
                        </div>
                        <div class="input">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" title="Last Name" id="loginLastName">
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="text" name="email" title="Email" id="loginEmail">
                        </div>
                        <div class="input">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" name="phoneNumber" title="Phone Number" id="loginPhoneNumber">
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="text" name="password" title="Password" class="error" id="loginPassword" placeholder="">
                        </div>
                        <div class="input">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="text" name="confirmPassword" title="Confirm Password" class="error" id="loginConfirmPassword" placeholder="">
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit">
                            Create Account
                        </button>
                    </div>
                </fieldset>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </main>
</body>
</html>
